ji" font-size="20px" fill="#ffff" text-anchor="start" style="white-space: pre;" direction="ltr">Time</text></g><g transform="translate(1574.71875 563.3529808407739) rotate(0 43.78007812499982 22.33677455357156)"><text x="0" y="31.673549107142712" font-family="Virgil, Segoe UI Emoji" font-size="35.738839285714164px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">Time</text></g><g stroke-linecap="round"><g transform="translate(531.1053620334715 93.5357632740097) rotate(0 -4.283077133074585 341.7403499905022)"><path d="M0.96 0.14 C-0.77 114.11, -7.29 569.61, -9.53 683.34" stroke="black" stroke-width="2.5" fill="none" stroke-dasharray="1.5 8"></path></g></g><g stroke-linecap="round"><g transform="translate(787.1257740322499 61.671090689922494) rotate(0 7.612683209963052 407.73240000586975)"><path d="M0.64 1.83 C3.49 137.67, 12.89 678.61, 14.58 813.63" stroke="black" stroke-width="2.5" fill="none" stroke-dasharray="1.5 8"></path></g></g><g transform="translate(10 665.952311197917) rotate(0 237.5 46)"><text x="0" y="16" font-family="Virgil, Segoe UI Emoji" font-size="17.60338291746627px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">1. Focus on speed of development</text><text x="0" y="39" font-family="Virgil, Segoe UI Emoji" font-size="17.60338291746627px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="62" font-family="Virgil, Segoe UI Emoji" font-size="17.60338291746627px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">- Traditional brokers incur an initial development cost </text><text x="0" y="85" font-family="Virgil, Segoe UI Emoji" font-size="17.60338291746627px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">- HTTP and TurtleQueue are quick to setup</text></g><g transform="translate(851.240234375 696.1057495976302) rotate(0 634.5 70)"><text x="0" y="20" font-family="Virgil, Segoe UI Emoji" font-size="22.04384596928984px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">3. Focus on operations, scaling, discoverability and monitoring</text><text x="0" y="48" font-family="Virgil, Segoe UI Emoji" font-size="22.04384596928984px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="76" font-family="Virgil, Segoe UI Emoji" font-size="22.04384596928984px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">- HTTP servers bring additional complexity (authn/authz/rate limiting/load balancing/caching...)</text><text x="0" y="104" font-family="Virgil, Segoe UI Emoji" font-size="22.04384596928984px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">- Message queues long-term architectural benefits are showing (scaling, history, consistency ..)</text><text x="0" y="132" font-family="Virgil, Segoe UI Emoji" font-size="22.04384596928984px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">- TurtleQueue is a message queue with added administration features (api keys, authentication/authorization/limits)</text></g><g transform="translate(1593.146484375 250.81754557291697) rotate(0 106 12.5)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">HTTP communications</text></g><g transform="translate(1603.486328125 347.96402994791697) rotate(0 77 12.5)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">Message queues</text></g><g transform="translate(1601.130859375 447.67301432291697) rotate(0 57 12.5)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">Turtlequeue</text></g><g transform="translate(362.7753906250009 213.40738932291788) rotate(0 76 25)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">INITIAL</text><text x="0" y="43" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">DEVELOPMENT</text></g><g transform="translate(589.2441406250009 213.28238932291788) rotate(0 72 25)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">EARLY</text><text x="0" y="43" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">PRODUCTION</text></g><g transform="translate(833.1347656250009 213.99332682291788) rotate(0 112 12.5)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">LONG TERM RESULTS</text></g><g stroke-linecap="round"><g transform="translate(523.2832031250009 468.2589518229179) rotate(0 138.02085308358073 -32.10959951106406)"><path d="M-2.51 -1.65 C43.97 -12.98, 232.44 -56.51, 278.56 -67.84 M1.32 3.62 C47.64 -7.32, 231.01 -52.76, 277.42 -64.71" stroke="blue" stroke-width="2" fill="none"></path></g></g><g transform="translate(417.7363281250009 860.3136393229179) rotate(0 378.5 50)"><text x="0" y="18" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">2. Focus on quick deployment</text><text x="0" y="43" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr"></text><text x="0" y="68" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">- HTTP servers and traditional message queues need infrastructure set up</text><text x="0" y="93" font-family="Virgil, Segoe UI Emoji" font-size="20px" fill="black" text-anchor="start" style="white-space: pre;" direction="ltr">- TurtleQueue is hosted, developing and deploying are the same</text></g><g stroke-linecap="round"><g transform="translate(793.1724252287304 399.67663397679826) rotate(0 389.45471643842757 -23.300404460727805)"><path d="M-1.65 -1.85 C128.04 -9.01, 649.69 -37.62, 780.56 -45.31 M2.65 3.32 C131.65 -4.53, 647.7 -41.72, 777.73 -49.92" stroke="blue" stroke-width="2" fill="none"></path></g></g><g stroke-linecap="round"><g transform="translate(533.2304985046403 501.7849301092574) rotate(0 134.81538504205628 -2.4755391570929532)"><path d="M-1.77 -1.88 C42.91 -3.01, 220.99 -7.23, 265.96 -8.22 M2.47 3.27 C48.24 2.73, 227.41 -3.41, 271.4 -4.72" stroke="green" stroke-width="2" fill="none"></path></g></g><g stroke-linecap="round"><g transform="translate(795.8726650550607 496.1761511011682) rotate(0 389.89122150994854 -18.27034157074968)"><path d="M0.63 -2.79 C130.9 -8.29, 651.47 -28.22, 782.26 -33.72 M-2.47 1.87 C127.34 -4.48, 648.55 -32.52, 779.81 -38.41" stroke="green" stroke-width="2" fill="none"></path></g></g></svg>